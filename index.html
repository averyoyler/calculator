<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="calculator">
                <div class="row firstRow">
                    <div class="col col-xs-12 textArea" id="display"></div>
                </div>
                <div class="row">
                    <div class="col col-xs-3 buttons" onclick="reinit()">AC</div>
                    <div class="col col-xs-3 buttons">+/-</div>
                    <div class="col col-xs-3 buttons">N/A</div>
                    <div class="col col-xs-3 buttons last" onclick="powerState('powerBtn')">
                        <i id="powerStateBtn" class="fas fa-power-off"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-xs-3 buttons" onclick="appendNum(7)">7</div>
                    <div class="col col-xs-3 buttons" onclick="appendNum(8)">8</div>
                    <div class="col col-xs-3 buttons" onclick="appendNum(9)">9</div>
                    <div class="col col-xs-3 buttons last" onclick="setOperator(4)">&#247;</div>
                </div>
                <div class="row">
                    <div class="col col-xs-3 buttons" onclick="appendNum(4)">4</div>
                    <div class="col col-xs-3 buttons" onclick="appendNum(5)">5</div>
                    <div class="col col-xs-3 buttons" onclick="appendNum(6)">6</div>
                    <div class="col col-xs-3 buttons last" onclick="setOperator(3)">&#215;</div>
                </div>
                <div class="row">
                    <div class="col col-xs-3 buttons" onclick="appendNum(1)">1</div>
                    <div class="col col-xs-3 buttons" onclick="appendNum(2)">2</div>
                    <div class="col col-xs-3 buttons" onclick="appendNum(3)">3</div>
                    <div class="col col-xs-3 buttons last" onclick="setOperator(2)">&#8722;</div>
                </div>
                <div class="row">
                    <div class="col col-xs-3 buttons" onclick="appendNum(0)">0</div>
                    <div class="col col-xs-3 buttons" onclick="appendDot()">&#8729;</div>
                    <div class="col col-xs-3 buttons equal" id="equal" onclick="calculate()">&#61;</div>
                    <div class="col col-xs-3 buttons last" onclick="setOperator(1)">&#43;</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
